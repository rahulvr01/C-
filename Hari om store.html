<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Om General Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0277bd;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        footer {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hari Om General Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Welcome to Hari Om General Store</h2>
        <p>Your one-stop shop for daily essentials.</p>
        <div class="products">
            <div class="product">
                <h3>Rice</h3>
                <p>₹50/kg</p>
            </div>
            <div class="product">
                <h3>Sugar</h3>
                <p>₹40/kg</p>
            </div>
            <div class="product">
                <h3>Flour</h3>
                <p>₹35/kg</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us: 9876543210 | Address: XYZ Road, City</p>
    </footer>
</body>
</html>
